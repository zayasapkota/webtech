<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn/SignUp Form</title>
  

  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- CSS File Link -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">


  <!-- Javacript file and Library Link -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{% static 'js/scriptlog.js' %}"></script>


  <!-- Remixicon Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body>
<header>
  
  <a href="{% url 'home' %}" class ="logo"><i class = "fas fa-burger"></i> FoodFeed</a>

</header>
<div class="container" id="container"> 

  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form method="post" action="{% url 'auth_signup' %}">
   
      {% csrf_token %}
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or Use Your Email For Registration</span>
      <input type="text" placeholder="Name" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password1" required />
      <input type="password" placeholder="Confirm Password" name="password2" required />
      <button type="submit">Sign Up</button>
    </form>
 
  </div>

  <!-- login Form -->
  <div class="form-container login-container">


   <form method="post" action="{% url 'auth_login' %}?next={% url 'home' %}">
      {% csrf_token %}
      <h1>Log In</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or Use Your Account</span>
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <a href="{% url 'password_reset' %}">Forgot your password?</a>
      <button type="submit">Log In</button>
    </form>
  
  </div>

  <!-- Card Slider -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="login">Log In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hungry For More?</h1>
        <p>Sign Up for an adventurous appetite!</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
<script>
    // Function to validate email format
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  
    // Function to validate password length
    function validatePassword(password) {
      return password.length >= 6;
    }
  
    // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent default form submission
  
      const form = event.target;
      const emailInput = form.querySelector('input[type="email"]');
      const passwordInput = form.querySelector('input[type="password"]');
  
      // Validate email format
      if (!validateEmail(emailInput.value)) {
        alert('Please enter a valid email address.');
        return;
      }
  
      // Validate password length
      if (!validatePassword(passwordInput.value)) {
        alert('Password must be at least 6 characters long.');
        return;
      }
  
      // If all validation passes, submit the form
      form.submit();
    }
  
    // Attach event listeners to forms
    document.getElementById('signUpForm').addEventListener('submit', handleFormSubmit);
    document.getElementById('loginForm').addEventListener('submit', handleFormSubmit);
  </script>
